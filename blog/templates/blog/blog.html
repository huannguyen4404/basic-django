{% extends "pages/base.html" %}

{% block title %}Blog{% endblock %}

{% block content %}
    {% for post in Posts %}
        <h4>{{post.date|date:"d-m-Y"}} <a href="{% url 'post_detail' post.id %}">{{post.title}}</a> </h4>
        <img src="{{post.image.url}}" width="200px" />
    {% endfor %}
{% endblock  %}
