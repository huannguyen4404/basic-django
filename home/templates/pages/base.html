<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css">
    <style>
        html, body {
            height: 100%;
            background-color: #f6f6f6;
        }
    </style>
</head>
<body>
    <div class="container-fluid" style="min-height: 95%">
        <div class="row">
            <div class="col-sm-2">
                <center>
                    <img src="{% static 'images/avt.jpg' %}" class="responsive-img" style="max-height:150px" />
                </center>
            </div>
            <div class="col-sm-9">
                <center>
                    <h1>Python Django Blog</h1>
                </center>
            </div>
            <div class="col-sm-1">
                {% if user.username %}
                    <p>Hi, {{user.username}}</p>
                    <p><a href="{% url 'logout' %}">Logout</a></p>
                {% else %}
                    <p>
                        <a href="{% url 'login' %}">Login</a> | 
                        <a href="{% url 'register' %}">Register</a>
                    </p>
                {% endif %}
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-sm-2">
                <div class="bs-sliderbar" style="background-color:#fff">
                    <ul class="nav flex-column">
                        <li><a class="nav-link" href="/">Home</a></li>
                        <li><a class="nav-link" href="{% url 'post_list' %}">Posts</a></li>
                        <li><a class="nav-link" href="{% url 'contact' %}">Contact</a></li>
                    </ul>
                </div>
            </div>
            <div class="col-sm-10">
                <div class="container-fluid">
                    {% block content %}
    
                    {% endblock %}
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="container-fluid">
            <a href="#">Facebook</a> | <a href="#">Twitter</a> | <a href="#">Google+</a>   
        </div>
    </footer>
</body>
</html>
